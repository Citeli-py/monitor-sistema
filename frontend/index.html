<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monitoramento do Sistema</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="styles.css">

</head>
<body>
    
    <h1>Monitoramento do Sistema</h1>

    <div style="width: 100%; height: 80px; margin-bottom: 20px; display: flex; justify-content: space-between; align-items: center;">
        <!-- Texto Inativo à esquerda -->
        <h2 style="margin: 0;">
            <span id="status-indicator">
                <span id="status-circle"></span> <p id="status-text" style="display: inline;"> Inativo </p>
            </span>
        </h2>
    
        <!-- Botão e SVG à direita -->
        <div style="display: flex; align-items: center;">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 384 512" style="height: 40px; margin-left: 10px;">
                <path d="M223.5 32C100 32 0 132.3 0 256S100 480 223.5 480c60.6 0 115.5-24.2 155.8-63.4c5-4.9 6.3-12.5 3.1-18.7s-10.1-9.7-17-8.5c-9.8 1.7-19.8 2.6-30.1 2.6c-96.9 0-175.5-78.8-175.5-176c0-65.8 36-123.1 89.3-153.3c6.1-3.5 9.2-10.5 7.7-17.3s-7.3-11.9-14.3-12.5c-6.3-.5-12.6-.8-19-.8z"/>
            </svg>
            <label class="switch">
                <input id="darkModeToggle" type="checkbox">
                <span class="slider round"></span>
            </label>
        </div>
    </div>
    

    <div class="container">
        <div class="chart-container">
            <h3>Uso de CPU</h3>
            <canvas id="cpuChart"></canvas>
        </div>
        <div class="chart-container">
            <h3>Uso de Memória</h3>
            <canvas id="memoryChart"></canvas>
        </div>
        <div class="chart-container">
            <h3>Armazenamento</h3>
            <canvas id="storageChart"></canvas>
        </div>
    </div>


    <script type="module" src="index.js"></script>
</body>
</html>
